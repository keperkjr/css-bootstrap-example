<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="employee_form.css">

    <title>Bootstrap Employee Form</title>
</head>
<body>

<section class="main">
    <div class="container">
        <div class="row">
            <div class="content-form">
                <div class="content-form-header">
                    <h1 class="text-center">Add Employee</h1>
                    <div class="line"></div>                
                </div>
                <form>
                    <div class="col-4 header">
                        <h4>Personal Information</h4>
                        <div class="line"></div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" class="form-control">
                        </div> 
                        <div class="col-4">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="fname">Mobile</label>
                            <input type="text" id="mobile" class="form-control">
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="nationality">Nationality</label>
                            <input type="text" id="nationality" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="0"></option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>                         
                        <div class="col-4">
                            <label for="birthdate">Birthdate</label>
                            <input type="text" id="birthdate" class="form-control" placeholder="YYYY/MM/DD">
                        </div>                        
                    </div>
                    <div class="row"> 
                        <div class="col-6">
                            <label for="address">Address</label>
                            <input type="text" id="address" class="form-control">
                        </div>    
                        <div class="col-6">
                            <label for="email">Personal Email</label>
                            <input type="text" id="email3" class="form-control">
                        </div>                         
                    </div> 
                    
                    <div class="col-md-4 header">
                        <h4>Basic Information</h4>
                        <div class="line"></div>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <label for="code">Code</label>
                            <input type="text" id="code" class="form-control">
                        </div> 
                        <div class="col-4">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="groupId">Group ID</label>
                            <input type="text" id="groupId" class="form-control">
                        </div>                        
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <label for="faculty">Faculty</label>
                            <input type="text" id="faculty" class="form-control">
                        </div> 
                        <div class="col-4">
                            <label for="department">Department</label>
                            <input type="password" id="department" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>                        
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <label for="arrival">Arrival Time</label>
                            <input type="text" id="arrival" class="form-control">
                        </div> 
                        <div class="col-4">
                            <label for="depart">Depart Time</label>
                            <input type="text" id="depart" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="hireDate">Hire Date</label>
                            <input type="text" id="hireDate" class="form-control" placeholder="YYYY/MM/DD">
                        </div>                        
                    </div> 
                    <div class="row">
                        <div class="col-5">
                            <button type="button" class="btn btn-sm">Add Member</button>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
