<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="employee_form.css">

    <title>Bootstrap Employee Form</title>
</head>
<body>

<section class="main">
    <div class="container">
        <div class="row">
            <div class="content-form">
                <h1 class="text-center">Add Employee</h1>
                <form>
                    <div class="col-md-12">
                        <h4>Personal Information</h4>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="fname" class="visually-hidden">First Name</label>
                            <input type="text" id="fname" class="form-control" placeholder="First Name">
                        </div> 
                        <div class="col-4">
                            <label for="lname" class="visually-hidden">Last Name</label>
                            <input type="text" id="lname" class="form-control" placeholder="Last Name">
                            <div>
                                <select>
                                    <option value="0">Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="fname" class="visually-hidden">Mobile</label>
                            <input type="text" id="mobile" class="form-control" placeholder="Mobile">
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="nationality" class="visually-hidden">Nationality</label>
                            <input type="text" id="nationality" class="form-control" placeholder="Nationality">
                        </div>
                        <div class="col-4 offset-4">
                            <label for="birthdate" class="visually-hidden">Birthdate</label>
                            <input type="text" id="birthdate" class="form-control" placeholder="YYYY/MM/DD">
                        </div>                        
                    </div>
                    <div class="row mt-2"> 
                        <div class="col-6">
                            <label for="address" class="visually-hidden">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="Address">
                        </div>    
                        <div class="col-6">
                            <label for="email" class="visually-hidden">Personal Email</label>
                            <input type="text" id="email3" class="form-control" placeholder="Personal Email">
                        </div>                         
                    </div> 
                    
                    <div class="col-md-12">
                        <h4>Basic Information</h4>
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <label for="code" class="visually-hidden">Code</label>
                            <input type="text" id="code" class="form-control" placeholder="Code">
                        </div> 
                        <div class="col-4">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-4">
                            <label for="groupId" class="visually-hidden">Group ID</label>
                            <input type="text" id="groupId" class="form-control" placeholder="Group ID">
                        </div>                        
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <label for="faculty" class="visually-hidden">Faculty</label>
                            <input type="text" id="faculty" class="form-control" placeholder="Faculty">
                        </div> 
                        <div class="col-4">
                            <label for="department" class="visually-hidden">Department</label>
                            <input type="password" id="department" class="form-control" placeholder="Department">
                        </div>
                        <div class="col-4">
                            <label for="title" class="visually-hidden">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Title">
                        </div>                        
                    </div> 
                    <div class="row">
                        <div class="col-4">
                            <label for="arrival" class="visually-hidden">Arrival Time</label>
                            <input type="text" id="arrival" class="form-control" placeholder="Arrival Time">
                        </div> 
                        <div class="col-4">
                            <label for="depart" class="visually-hidden">Depart Time</label>
                            <input type="text" id="depart" class="form-control" placeholder="Depart Time">
                        </div>
                        <div class="col-4">
                            <label for="hireDate" class="visually-hidden">Hire Date</label>
                            <input type="text" id="hireDate" class="form-control" placeholder="YYYY/MM/DD">
                        </div>                        
                    </div>                  
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
